<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add a Recipe</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/add.css">
</head>
<body>

  <div class="form-container">
    <h1>Add a New Recipe</h1>

    <form action="/submit" method="post">
      <div class="form-group">
        <label for="type">Select the type of recipe you would like to add:</label>
        <select id="type" name="type" required>
          <option value="">-- Please Select --</option>
          <option value="Sweet">Sweet Recipe</option>
          <option value="Savoury">Savoury Recipe</option>
        </select>
      </div>

      <div class="form-group">
        <label for="ingredients">Ingredients</label>
        <textarea id="ingredients" name="ingredients" rows="4" placeholder="List the ingredients..." required></textarea>
      </div>

      <div class="form-group">
        <label for="instructions">Instructions</label>
        <textarea id="instructions" name="instructions" rows="6" placeholder="Describe the preparation steps..." required></textarea>
      </div>

      <button type="submit">Submit Recipe</button>
      <a href="index.html">Home</a>
    </form>

  </div>

</body>
</html>
